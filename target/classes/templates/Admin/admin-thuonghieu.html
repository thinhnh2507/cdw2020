<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Thương Hiệu</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">Admin</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Admin/sidebar :: sidebar"></ul>
    <!--    content wrapper ,content sp-->
    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Admin</a>
                </li>
                <li class="breadcrumb-item active" >Thương Hiệu</li>
            </ol>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-body">
                    <!-- table sản phẩm -->
                    <div class="row">
                        <div class="themsp pull-left" style="margin-left: 20px;margin-bottom: 10px">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                Thêm
                            </button>
                        </div>
                        <div class="search justify-content-end" style="margin-left: 700px">
                            <form class="form-inline pull-right"  method="GET">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="search"
                                           placeholder="Type employee name..." />
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </div>
                    </div>

                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                        <tr>
                            <th style="width: 40%;">Thương Hiệu</th>
                            <th style="width: 45%;">Danh Mục</th>
                            <th style="width: 15%;"></th>
                        </tr>
                        <tbody>
                        <tr  th:each="th : ${session.thbydmuc}">
                            <td th:text="${th.getTenthuonghieu()}"></td>
                            <td th:text="${th.getDanhMuc().getTendanhmuc()}"></td>
                            <td>
                                <!--button chi tiet-->
                                <a class="btn btn-success" th:href="@{/Admin/listSpByTH/{id}(id=${th.getId_thuonghieu()})}"><i class="fa fa-search"></i></a>
                                <!--button xoa-->
                                <a class="btn btn-danger" th:href="@{/Admin/qlsp/{id}/delete(id=${th.getId_thuonghieu()})}"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright © Your Website 2020</span>
            </div>
        </div>
    </footer>

</div>
<!-- /.content-wrapper -->
<!--    /content wrapper , contetn sp-->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Page level plugin JavaScript-->
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

<!-- Custom scripts for all pages -->
<script th:src="@{/js/sb-admin.min.js}"></script>

<!-- Demo scripts for this page-->
<!-- <script src="js/demo/datatables-demo.js"></script> -->

</body>

</html>
