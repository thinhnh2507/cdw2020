<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Home/head :: head">
</head>
<body th:fragment="header">
<!--Header-->
<div id="header">
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg height="32" class="octicon octicon-mark-github text-white" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </div>
            <div class="menu center-menu">
                <ul class="flex-menu">
                    <li>
                        <a th:href="@{/}" >
                            <i class="fa fa-home"></i> Trang chủ
                        </a>
                    </li>
                </ul>
            </div>
<!--            ajax autocomplete-->
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#productName').autocomplete({
                        source : "/search",
                        minLength :2,
                    });
                });
            </script>
<!--            end-->

            <div class="right-menu menu">
                <ul class="flex-menu">
                    <li class="search-form">
                        <form th:action="@{/searchsp}">
                            <div class="input">
                                <input name="term" type="text" id="productName" placeholder="Tìm kiếm" >
                                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </li>
                    <li class="auth" th:if="${session.user==null}">
                        <div class="avatar">
                            <a href="/login"><button class="btn btn-primary">Đăng Nhập</button> </a>
                        </div>
                    </li>
                    <li class="auth" th:unless="${session.user==null}">
                        <div class="avatar">
                            <img class="img-fluid" th:src="@{/images/avatar.jpg}" alt="Avatar">
                        </div>
                        <div class="auth-info">
                            <div class="auth-info">
                                <div class="dropdown show">
                                    <a class="dropdown-toggle username" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                   th:text="${session.user.getUsername()}">
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item" th:href="@{/about}"><i class="fas fa-user-alt"></i> Thông tin tài khoản</a>
                                        <a th:if="${#authentication.getName().contains('admin')}" class="dropdown-item" th:href="@{/Admin/quanlydm}"><i class="fas fa-user-alt"></i> Admin</a>
                                        <a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--Header-->

</body>
</html>
